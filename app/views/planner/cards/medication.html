{% extends 'templates/planner_card.html' %}

{% block id %}metformin-info-card{% endblock %}

{% block heading %}

<script>
  $.ajax({
    type: "GET",
    url: "https://nhsdev.azure-api.net/epi/medications/metformin",
    success: function(data) {
      $('.med-name').append(data.MedicationName);
      $('.med-size').append(data.MedicationSize);
      $('.med-list').append(data.MainInformation);
      $('.med-more').append(data.MoreInformation);
      $('.med-link').append(data.ReadMoreText);
      $('.med-link').attr('href', data.ReadMoreLink);
    }
  });
</script>
